        class MQServiceReloader(FileSystemEventHandler):
            def __init__(self, script_path):
                self.script_path = script_path
                self.process = None
                self.restart_scheduled = False
                
            def start_service(self):
                """Start the MQ service with debugpy"""
                cmd = [
                    sys.executable, "-m", "debugpy", 
                    "--listen", "0.0.0.0:9229", 
                    self.script_path
                ]
                print(f"ðŸš€ Starting MQ service: {' '.join(cmd)}")
                self.process = subprocess.Popen(cmd)
                return self.process
                
            def stop_service(self):
                """Stop the current MQ service"""
                if self.process and self.process.poll() is None:
                    print("ðŸ›‘ Stopping MQ service...")
                    self.process.terminate()
                    try:
                        self.process.wait(timeout=5)
                    except subprocess.TimeoutExpired:
                        print("âš ï¸  Force killing MQ service...")
                        self.process.kill()
                        self.process.wait()
                    self.process = None
                    
            def restart_service(self):
                """Restart the MQ service"""
                if self.restart_scheduled:
                    return
                    
                self.restart_scheduled = True
                print("ðŸ”„ File change detected, restarting MQ service...")
                
                # Small delay to batch multiple rapid changes
                time.sleep(0.5)
                
                self.stop_service()
                time.sleep(0.2)  # Brief pause before restart
                self.start_service()
                self.restart_scheduled = False
                
            def on_modified(self, event):
                """Handle file modification events"""
                if event.is_directory:
                    return
                    
                # Only restart for Python files
                if event.src_path.endswith('.py'):
                    print(f"ðŸ“ File changed: {event.src_path}")
                    self.restart_service()
                    
            def on_created(self, event):
                """Handle file creation events"""
                if not event.is_directory and event.src_path.endswith('.py'):
                    print(f"ðŸ“„ New file: {event.src_path}")
                    self.restart_service()

        def main():
            script_path = sys.argv[1] if len(sys.argv) > 1 else './inv_mq_service.py'
            
            reloader = MQServiceReloader(script_path)
            
            # Start initial service
            reloader.start_service()
            
            # Set up file watcher
            observer = Observer()
            observer.schedule(reloader, path='.', recursive=True)
            observer.start()
            
            print(f"ðŸ‘€ Watching for changes in {os.getcwd()}")
            print("ðŸ› Debugpy listening on port 9229")
            print("ðŸ’¡ Press Ctrl+C to stop")
            
            try:
                while True:
                    if reloader.process and reloader.process.poll() is not None:
                        print("ðŸ’¥ MQ service crashed, restarting...")
                        reloader.start_service()
                    time.sleep(1)
            except KeyboardInterrupt:
                print("\nðŸ‘‹ Shutting down...")
                observer.stop()
                reloader.stop_service()
                
            observer.join()

        if __name__ == "__main__":
            main()
        EOF

        # Run the auto-reloader
        exec python /tmp/mq_auto_reloader.py ./inv_mq_service.py
